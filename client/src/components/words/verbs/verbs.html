<div class="row">
  <div class="col-md-12">
    <div class="box box-success" data-widget="box-widget">
      <div class="box-header with-border">
        <h3 class="box-title">Verbs - Total: {{totalVerbs}}</h3>

        <div class="box-tools pull-right">
          <button class="btn btn-box-tool" type="button" v-on:click="fetchVerbs(true)">
            <i class="fa fa-refresh"></i>
          </button>
          <button class="btn btn-box-tool" type="button" data-widget="collapse">
            <i class="fa fa-minus"></i>
          </button>
        </div>
      </div>

      <div class="box-body table-responsive no-padding">
        <table class="table table-bordered table-hover">
          <thead>
            <tr>
              <th class="lesson-col lesson-cell">Bài</th>
              <th class="word-type-col"></th>
              <th>Hirakata</th>
              <th>Kanji</th>
              <th>意味</th>
              <th>ます</th>
              <th>て</th>
              <th>た</th>
              <th>ない</th>
              <th>Note</th>
            </tr>
          </thead>
          <tbody>
            <template v-for="lesson in lessonsWithVerbs">
              <tr v-for="word in lesson.words">
                <td v-if="word === lesson.words[0]" :rowspan="lesson.words.length" class="lesson-cell">
                  {{lesson.bookName}}/{{lesson.index}}
                </td>
                <td :class="verbTypeClass(word)" :title="'Động từ loại' + word.verbType"></td>
                <td class="big-cell-text oneline">{{word.hirakata}}</td>
                <td class="big-cell-text oneline">{{word.kanji}}</td>
                <td class="multiline">{{word.imi}}</td>
                <td class="oneline">{{word.masuForm}}</td>
                <td class="oneline">{{word.teForm}}</td>
                <td class="oneline">{{word.taForm}}</td>
                <td class="oneline">{{word.naiForm}}</td>
                <td class="multiline">{{word.note}}</td>
              </tr>
              <tr class="blank-row">
                <td colspan="20"></td>
              </tr>
            </template>
          </tbody>
        </table>
      </div>

      <div class="overlay" v-if="isLoadingVerbs">
        <i class="fa fa-refresh fa-spin"></i>
      </div>
    </div>
  </div>
</div>
