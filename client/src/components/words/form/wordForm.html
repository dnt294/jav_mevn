<div class="row divRow">
  <div class="col-md-2 Cell">
    <input v-focus type="text" placeholder="Hirakata..." class="form-control" v-model="input.hirakata">
  </div>
  <div class="col-md-2 Cell">
    <input type="text" placeholder="Kanji..." class="form-control" v-model="input.kanji">
  </div>
  <div class="col-md-3 Cell">
    <textarea type="text" placeholder="意味..." class="form-control" v-model="input.imi"></textarea>
  </div>
  <div class="col-md-3 Cell">
    <textarea type="text" placeholder="Note..." class="form-control" v-model="input.note"></textarea>
  </div>
  <div class="col-md-2 Cell">
    <button class="btn btn-warning btn-flat" v-on:click="submit">Save</button>
    <button class="btn btn-info btn-flat" v-on:click="cancelForm">Cancel</button>
  </div>
  <div class="col-md-12 Cell">
    <v-select multiple :options="tags" label="text" v-model="input.tags"></v-select>
  </div>
  <template v-if="isVerb">
    <div class="col-md-2 Cell">
      <select class="form-control" v-model="input.verbType" required>
        <option value="" selected>Verb type ...</option>
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
      </select>
    </div>
    <div class="col-md-2 Cell">
      <button class="btn btn-flat" v-on:click="genVerbForms">
        <span>Gen form</span>
        <i class="fa fa-caret-right"></i>
      </button>
    </div>
    <div class="col-md-2 Cell">
      <input type="text" placeholder="Masu Form ..." class="form-control" v-model="input.masuForm">
    </div>
    <div class="col-md-2 Cell">
      <input type="text" placeholder="Te Form ..." class="form-control" v-model="input.teForm">
    </div>
    <div class="col-md-2 Cell">
      <input type="text" placeholder="Ta Form ..." class="form-control" v-model="input.taForm">
    </div>
    <div class="col-md-2 Cell">
      <input type="text" placeholder="Nai Form ..." class="form-control" v-model="input.naiForm">
    </div>
  </template>
</div>
