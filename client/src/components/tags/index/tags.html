<div class="row">
  <div class="col-md-12">
    <div class="box box-success">
      <div class="box-header with-border">
        <h3 class="box-title">Tags</h3>

        <div class="box-tools pull-right">
          <button class="btn btn-box-tool" type="button" data-widget="collapse">
            <i class="fa fa-minus"></i>
          </button>
        </div>
      </div>

      <div class="box-body">
        <div class="divTable">
          <div class="row divHeading">
            <div class="col-md-5 Cell">Text</div>
            <div class="col-md-5 Cell">Type</div>
            <div class="col-md-2 Cell"></div>
          </div>
          <div class="row divRow" v-for="tag in tags" v-if="tag !== editingTag">
            <div class="col-md-5 Cell">{{tag.text}}</div>
            <div class="col-md-5 Cell">{{tag.type}}</div>
            <div class="col-md-2 Cell">
              <button class="btn btn-danger btn-flat pull-right" v-on:click="deleteTag(tag._id)">
                <i class="fa fa-trash"></i>
              </button>
              <button class="btn btn-success btn-flat pull-right" v-on:click="editTag(tag)" v-if="!isShowCreateForm">
                <i class="fa fa-edit"></i>
              </button>
            </div>
          </div>
          <tagForm v-else />
          <template v-if="!editingTag">
            <tagForm v-if="isShowCreateForm" />
            <div class="row divRow" v-else>
              <div class="col-md-2 col-md-offset-10 Cell">
                <a class="btn btn-info btn-flat pull-right" colspan="3" v-on:click="newTag">Create New</a>
              </div>
            </div>
          </template>
        </div>
      </div>
    </div>
  </div>
</div>
