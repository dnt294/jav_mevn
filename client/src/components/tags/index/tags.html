<div class="row">
  <div class="col-md-12">
    <div class="box box-success" data-widget="box-widget">
      <div class="box-header with-border">
        <h3 class="box-title">Tags</h3>

        <div class="box-tools pull-right">
          <button class="btn btn-box-tool" type="button" v-on:click="fetchTags(true)">
            <i class="fa fa-refresh"></i>
          </button>
          <button class="btn btn-box-tool" type="button" data-widget="collapse">
            <i class="fa fa-minus"></i>
          </button>
        </div>
      </div>

      <div class="box-body no-padding">
        <table class="table table-bordered">
          <thead>
            <tr>
              <th>Text</th>
              <th>Type</th>
              <th></th>
            </tr>
          </thead>
          <tbody>
            <tr v-for="tag in tags">
              <td class="oneline">{{tag.text}}</td>
              <td class="oneline">{{tag.type}}</td>
              <td style="white-space: nowrap;">
                <button class="btn btn-danger btn-flat" v-on:click="deleteTag(tag._id)">
                  <i class="fa fa-trash"></i>
                </button>
                <button class="btn btn-success btn-flat" data-toggle="modal" data-target="#tagForm" v-on:click="editTag(tag)">
                  <i class="fa fa-edit"></i>
                </button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
      <div class="box-footer">
        <button class="btn btn-info btn-flat pull-right" data-toggle="modal" data-target="#tagForm">
          Create new
        </button>
      </div>

      <div class="overlay" v-if="isLoadingTags">
        <i class="fa fa-refresh fa-spin"></i>
      </div>
    </div>
  </div>
  <tagForm />
</div>
