<div class="row">
  <div class="col-md-12">
    <div class="box box-success" data-widget="box-widget">
      <div class="box-header with-border">
        <h3 class="box-title">Lessons</h3>

        <div class="box-tools pull-right">
          <button class="btn btn-box-tool" type="button" v-on:click="fetchLessons(true)">
            <i class="fa fa-refresh"></i>
          </button>
          <button class="btn btn-box-tool" type="button" data-widget="collapse">
            <i class="fa fa-minus"></i>
          </button>
        </div>
      </div>

      <div class="box-body no-padding">
        <table class="table table-bordered">
          <thead>
            <tr>
              <th>Index</th>
              <th>BookName</th>
              <th></th>
            </tr>
          </thead>
          <tbody>
            <tr v-for="lesson in lessons">
              <td class="oneline">{{lesson.index}}</td>
              <td class="oneline">{{lesson.bookName}}</td>
              <td style="display: flex;">
                <button class="btn btn-danger btn-flat pull-right" v-on:click="deleteLesson(lesson._id)">
                  <i class="fa fa-trash"></i>
                </button>
                <button class="btn btn-success btn-flat pull-right" data-toggle="modal" data-target="#lessonForm" v-on:click="editLesson(lesson)">
                  <i class="fa fa-edit"></i>
                </button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
      <div class="box-footer">
        <button class="btn btn-info btn-flat pull-right" data-toggle="modal" data-target="#lessonForm">
          Create New
        </button>
      </div>

      <div class="overlay" v-if="isLoadingLessons">
        <i class="fa fa-refresh fa-spin"></i>
      </div>
    </div>
  </div>
  <lessonForm/>
</div>
