<aside class="control-sidebar control-sidebar-dark">
  <ul class="nav nav-tabs nav-justified control-sidebar-tabs">
    <li class="active">
      <a href="#tab-lessons" data-toggle="tab" aria-expanded="true">
        <i class="fa fa-wrench"></i>
      </a>
    </li>
  </ul>
  <div class="tab-content">
    <div class="tab-pane active" id="tab-lessons">
      <h4 class="control-sidebar-heading">Lesson</h4>
      <template v-for="book in sortedBooks">
        <p v-for="lesson in book.lessons" class="lesson-row"
          v-on:click="changeLesson(lesson._id)"
          v-bind:class="{'selected-row': lesson._id === selectingLessonId}">{{lesson.bookName}}/{{lesson.index}}</p>
        <hr/>
      </template>
    </div>
  </div>
</aside>
